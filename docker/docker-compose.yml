version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: cloudtasker-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - cloudtasker-network

  # Auth Service
  auth-service:
    build: ../auth-service
    container_name: auth-service
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - MONGODB_URI=mongodb://mongodb:27017/cloudtasker_auth
      - NODE_ENV=development
    depends_on:
      - mongodb
    networks:
      - cloudtasker-network

  # User Service
  user-service:
    build: ../user-service
    container_name: user-service
    ports:
      - "4002:4002"
    environment:
      - PORT=4002
      - MONGODB_URI=mongodb://mongodb:27017/cloudtasker_users
      - NODE_ENV=development
      - AUTH_SERVICE_URL=http://auth-service:4001
    depends_on:
      - mongodb
      - auth-service
    networks:
      - cloudtasker-network

  # Project Service
  project-service:
    build: ../project-service
    container_name: project-service
    ports:
      - "4003:4003"
    environment:
      - PORT=4003
      - MONGODB_URI=mongodb://mongodb:27017/cloudtasker_projects
      - NODE_ENV=development
      - USER_SERVICE_URL=http://user-service:4002
    depends_on:
      - mongodb
      - user-service
    networks:
      - cloudtasker-network

  # Task Service
  task-service:
    build: ../task-service
    container_name: task-service
    ports:
      - "4004:4004"
    environment:
      - PORT=4004
      - MONGODB_URI=mongodb://mongodb:27017/cloudtasker_tasks
      - NODE_ENV=development
      - PROJECT_SERVICE_URL=http://project-service:4003
    depends_on:
      - mongodb
      - project-service
    networks:
      - cloudtasker-network

  # File Service
  file-service:
    build: ../file-service
    container_name: file-service
    ports:
      - "4005:4005"
    environment:
      - PORT=4005
      - NODE_ENV=development
    networks:
      - cloudtasker-network

volumes:
  mongodb_data:

networks:
  cloudtasker-network:
    driver: bridge
